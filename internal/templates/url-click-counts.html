<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShortenMe</title>
</head>
<body>
  <h1>ShortenMe - URL Click Counts</h1>
  <p>Here are the click counts for the short URL:</p>
  <a href="{{.ShortURL}}" target="_blank" class="button visit-button">{{.ShortURL}}</a>
  <p>Click Count: {{.ClickCount}}</p>
  <p>Shorten another URL <a href="/">here</a></p>
</body>
</html>
